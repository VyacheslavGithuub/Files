<div class="table">
  <table *ngIf="activeFile">
    <thead>
    <tr>
      <th>Тип</th>
      <th>Имя</th>
      <th>Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{activeFile.type}}</td>
      <td>{{activeFile.title}}</td>
      <td>{{activeFile.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
